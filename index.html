<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Palindrome Highlighter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" content="Palindrome Highlighter">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#2d5e9e">
  <link rel="icon" sizes="192x192" href="img/icon.png">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#2d5e9e">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#2d5e9e">
  <link rel="shortcut icon" href="favicon.ico?v=2">
  <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <img class="logo-img" src="img/logo.png" width="50px">
        <span class="logo-text">Palindrome Highlighter</span>
      </div>
    </header>
    <div class="app-box">
      <label id="pre-text-label" for="pre-text">Enter text to highlight palindromes</label>
      <textarea class="form-control text-box" rows="10" id="pre-text"></textarea>
      <button onclick="showPalindromes()" class="submit-btn btn btn-primary">Highlight</button>
      <div class="result-box">
        <div id="paragraph-result">
          <div style="text-align:center">
            <strong>Result text will appear here.</strong>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/jquery/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/bootstrap/bootstrap.min.js"></script>
</body>
</html>
